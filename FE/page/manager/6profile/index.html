<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Thông tin cá nhân</title>
  <link rel="icon" type="image/png" href="/FE/images/Wall-E-icon.png">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <!-- <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
  <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js"></script>
  <script src="script.js"></script>

</head>

<body>
  <div class="wrapper">
    <div class="top_navbar">
      <div class="nva">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      <div class="top_menu">
        <div class="logo"><a = href="../1dashBoard/index.html">Wall-E</a></div>
        <form class="search">
          <i class="bx bxs-calendar-check">
            <i class="fa fa-search"></i>
          </i>
          <input type="text" placeholder="Tìm kiếm thông báo, tài khoản" />
          <button type="submit">Tìm</button>
        </form>
        <div class="profile-dropdown">
          <div onclick="toggle()" class="profile-dropdown-btn">
            <div class="profile-img">
              <i class="fas fa-circle"></i>
            </div>

            <span>Victoria
              <i class="fas fa-angle-down"></i>
            </span>
          </div>

          <ul class="profile-dropdown-list">
            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="bx bxs-calendar-check">
                  <i class="fas fa-user"></i>
                </i>
                Thông tin cá nhân
              </a>
            </li>

            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="bx bxs-calendar-check">
                  <i class="fas fa-envelope"></i>
                </i>
                Thông báo
              </a>
            </li>

            <li class="profile-dropdown-list-item">
              <a href="../changePassword/index.html">
                <i class="bx bxs-calendar-check">
                  <i class="fas fa-lock"></i>
                </i>
                Đổi mật khẩu
              </a>
            </li>

            <hr />

            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="bx bxs-calendar-check">
                  <i class="fas fa-sign-out-alt"></i>
                </i>
                Đăng xuất
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <ul>
        <li>
          <a href="../1dashboard/index.html">
            <span class="icon"><i class="fas fa-home"></i></span>
            <span class="title">Trang chủ</span></a>
        <li>
          <a href="../6profile/index.html" class="active">
            <span class="icon"><i class="fas fa-user"></i></span>
            <span class="title">Thông tin cá nhân</span></a>
        </li>
        <li>
          <a href="../3teacherManagement/index.html">
            <span class="icon"><i class="fa-solid fa-person-chalkboard"></i></i></span>
            <span class="title">Quản lý giáo viên</span>
          </a>
        </li>
        <li>
          <a href="../3studentManagement/index.html">
            <span class="icon"><i class="fa-solid fa-graduation-cap"></i></i></span>
            <span class="title">Quản lý học viên</span>
          </a>
        </li>
        <li>
          <a href="../2confirmation/index.html">
            <span class="icon"><i class="fas fa-check"></i></span>
            <span class="title">Kiểm duyệt</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="main_container">
      <div>
        <h4>Thông tin cá nhân</h4>
      </div>
      <div class="avatar">
        <img class="avatar-image" src="https://bootdey.com/img/Content/avatar/avatar1.png" />

        <div class="avatar-btn">
          <label class="btn btn-outline-primary">
            Upload new photo
            <input type="file" class="account-settings-fileinput" />
          </label>
          &nbsp;
          <div class="avatar-desc">
            Allowed JPG, GIF or PNG. Max size of 800K
          </div>
        </div>
      </div>
      <form class="profile-info">
        <div class="profile-input">
          <label>Họ và tên</label>
          <input type="text" value="Họ và tên" />
        </div>
        <div class="profile-input">
          <label>Email</label>
          <input type="text" value="Email" />
        </div>
        <div class="profile-input">
          <label>Số điện thoại</label>
          <input type="text" value="Số điện thoại" />
        </div>
        <div class="profile-submit">
          <input class="profile-btn profile-btn-submit" type="submit" value="Cập nhật" />


        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    $(document).ready(function () {
      $(".nva").click(function () {
        $(".wrapper").toggleClass("collapse");
      });
    });
    let profileDropdownList = document.querySelector(".profile-dropdown-list");
    let btn = document.querySelector(".profile-dropdown-btn");

    let classList = profileDropdownList.classList;

    const toggle = () => classList.toggle("active");

    window.addEventListener("click", function (e) {
      if (!btn.contains(e.target)) classList.remove("active");
    });
  </script>
</body>

</html>
